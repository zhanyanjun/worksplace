<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style text="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-size: 12px;
    }
    
    .iphone {
      width: 340px;
      height: 540px;
      background-color: #fff;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -270px 0 0 -170px;
    }
    /*.h5_component_base {
      transition: all 1s;
    }
    
    .h5_component_base_load {
      opacity: 1;
    }
    
    .h5_component_base_leave {
      opacity: 0;
    }*/
  </style>

  <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
  <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
  <script type="text/javascript" src="../js/lib/jquery.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">
  <script type="text/javascript" src="../js/H5ComponentPoint.js"></script>

</head>

<body>
  <!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件）-->

  <div class="iphone">

  </div>

  <script type="text/javascript">
    var cfg = {
      type: 'point',
      text: '',
      width: 300,
      height: 300,
      css: {
        bottom: 0,
        opacity: 0,
      },
      data: [
        ['A项', .4, 'green'],
        ['B项', .2, 'yellow', 0, '-60%'],
        ['C项', .1, 'red', 0, '120%']
      ],
      animateIn: {
        bottom: 80,
        opacity: 1
      },
      animateOut: {
        bottom: '40%',
        opacity: 0
      },
      center: true,
    }

    var h5 = new H5ComponentPoint('myPoint', cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function() {
      leave = !leave;
      $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    });
    setTimeout(function() {
      $('body').click()
    }, 1000);
  </script>
</body>

</html>
