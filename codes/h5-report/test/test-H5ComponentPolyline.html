<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style text="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-size: 12px;
    }
    
    .iphone {
      width: 340px;
      height: 540px;
      background-color: #fff;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -270px 0 0 -170px;
    }
    /*.h5_component_base {
      transition: all 1s;
    }
    
    .h5_component_base_load {
      opacity: 1;
    }
    
    .h5_component_base_leave {
      opacity: 0;
    }*/
  </style>

  <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
  <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
  <script type="text/javascript" src="../js/lib/jquery.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/H5ComponentPolyline.css">
  <script type="text/javascript" src="../js/H5ComponentPolyline.js"></script>

</head>

<body>
  <!-- 用于开发测试 H5ComponentPolyline 对象（基本的图文组件）-->

  <div class="iphone">

  </div>

  <script type="text/javascript">
    var cfg = {
      type: 'polyline',
      text: '',
      width: 530,
      height: 400,
      css: {
        opacity: 0,
        top: 100,
      },
      data: [
        ['JS', .4, '#ff7676'],
        ['CSS3', .1],
        ['html5', .2],
        ['php', .05],
        ['JQUERY', .35],
      ],
      animateIn: {
        opacity: 1,
        top: 200,
      },
      animateOut: {
        opacity: 0,
        top: 100,
      },
      center: true,
    }

    var h5 = new H5ComponentPolyline('myPolylineComponent', cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function() {
      leave = !leave;
      $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    });
    setTimeout(function() {
      $('body').click()
    }, 1000);
  </script>
</body>

</html>
