<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>响应式-一列定宽一列自适应</title>
</head>
<style>
  .parent{
    background-color: #ddd;
  }
  .left{
    float: left;
    width: 100px;
    margin-right: 20px;
  }
  .right{
    overflow: hidden;
    background-color: #ccc;
  }
  @media screen and (max-width: 320px) {
    .left{
      float: none;
      width: auto;
      margin-right: 0;
      margin-bottom: 20px;
    }
  }
</style>

<body>
  <div class="parent">
    <div class="left">
      <p>left</p>
    </div>
    <div class="right">
      <p>right</p>
      <p>right</p>
    </div>
  </div>
</body>
</html>
